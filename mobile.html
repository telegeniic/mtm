<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mobile_styles.css">

    <!-- Bootstrap CSS -->

    <title>MotoTours Mexico</title>

  </head>
  <body>
      <nav class="navbar navbar-light navbar-expand-lg justify-content-center py-4 sticky-top">
        <div class="container">
            <a href="/" class="navbar-brand d-flex w-50">
                <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">
                 MotoTour Mexico
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="Menu">
                <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Touristic-routes">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <div id="maincarousel" class="carousel slide fix_carousel mx-auto" data-bs-ride="carousel">
            <div class="carousel-inner fix_carousel">
              <div class="carousel-item active">
                <img src="./static/carrousel.jpg" class="mx-auto d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./static/carrousel1.jpg" class="mx-auto d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#maincarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#maincarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div id="Touristic-routes" class="container text-center tr_style">
          <h1>Rutas Turisticas</h1>
          <hr class="line">
        </div>

        <div id="Tour_Guaya-Maza" class="container text-center tour_routes">
          <h3>Ruta Guayabitos - Mazatlan</h3>
        </div>

    

        <div class="container card_container">
            <div class="card-group justify-content-md-center">
              <div class="card text-center ">
                <img src="./static/saltillo.jpg" class="card-img-top mx-auto d-block card_photos" alt="...">
                <div class="card-body  center-text">
                  <h5 class="card-title">Saltillo</h5>
                  <p class="card-text">Aqui va el primer destino</p>
                </div>
              </div>
              <div class="card text-center ">
                <img src="./static/GuayabitosHero.jpg" class="card-img-top card_photos" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Guayabitos</h5>
                  <p class="card-text">Descripcion del destino 2</p>
                </div>
              </div>
              <div class="card text-center ">
                <img src="./static/mazatlan.jpg" class="card-img-top card_photos" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Mazatlan</h5>
                  <p class="card-text">Descripcion del destino 3</p>
                </div>
              </div>
              </div>
        </div>

        <a class="floating_btn" href="#"><i class="bi bi-whatsapp"></i></a>
